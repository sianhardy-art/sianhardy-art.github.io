---
layout: default
---
<div id="artwork-detail-image">
    <img src="{{ site.github.url }}/{{ page.item.image }}" alt="{{ page.item.title }}" />
</div>
<br/>

<h3 class="serif text-centre" style="margin-bottom:0;">{{ page.item.title }}</h3>
<h4 class="serif text-centre">{{ page.item.date }}</h4>

<div class="text-centre">
    {{ page.item.description | markdownify }}
</div>
